    <body>
        <div id="header">
            <div id="header_in">
                <p id="header_p">PostBERT
                <img src="images/impact.png" id="header_img" align="right" onclick="javascript:newin=window.open('about:blank');newin.location.href='https://youtu.be/bkkLLZC_5OM'">
                <img src="images/question.png" alt="question" id="header_img" align="right" onclick="javascript:newin=window.open('about:blank');newin.location.href='https://github.com/seongmin-mun/VisualSystem/tree/master/Major/PostBERT.ko'">
                <img src="images/person.png" alt="person" id="header_img" alt="Developer_homepage" align="right" onclick="javascript:newin=window.open('about:blank');newin.location.href='https://seongmin-mun.github.io/MyWebsite/Seongmin/index.html'"></p>
            </div>
        </div>
        <div id="left">
            <div id="left_top">
                <p id="left_option">Postposition</p>
                <select id="op_postposition">
                    <option value="ey" selected="selected">-에 (-ey)</option>
                    <option value="eyse">-에서 (-eyse)</option>
                    <option value="(u)lo">-으로 (-(u)lo)</option>
                </select>
                <!-- <p id="left_option">Node color</p>
                <select id="op_node_color">
                    <option id="class_color" value="function" selected="selected">Function</option>
                    <option id="nomal_color" value="nomal">default</option>
                </select> -->
            </div>
            <div id="left_middle">
                <p id="left_option">Select function</p>
                <div id="container_leftmiddle">
                </div>
            </div>
            <div id="left_bottom">
                <p id="left_option">Select sentence</p>
                <div id="container_leftbottom">
                </div>
            </div>
            <div id="left_bottom_bottom">
                <p id="left_option">Density cluster</p>
                
            </div>
        </div>
        <div id="section">
            <div id="section_top">
                <p id="section_top_p">t-SNE visualization of BERT sentence classification</p>
            </div>
            <div id="section_bottom">
                <p id="section_bottom_p">Current epoch</p>
                <div id="section_bottom_left">
                    <button id="play-button">Play</button>
                </div>
                <div id="section_bottom_right">
                </div>
            </div>
        </div>
        <div id="right">
            <div id="right_top">
                <p id="right_option">Overall accuracy & Loss</p>
                <div id="tooltip_top" style='display:none'>
                </div>
            </div>
            <div id="right_middle">
                <p id="right_option">Individual accuracy</p>
                <div id="tooltip_middle" style='display:none'>
                </div>
            </div>
            <div id="right_bottom">
                <p id="right_option">Bar chart for density cluster</p>
                <div id="tooltip_bottom" class="hidden">
                </div>
                </div>
            </div>
        </div>
        <div id="footer">
        </div>
        <!--메인코드-->
        <script src="./javascripts/BERTVis.js" charset="utf-8"></script>
